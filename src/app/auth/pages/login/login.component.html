<form
  class="flex gap-6 flex-col md:w-[400px] w-full mx-auto border border-white/30 p-10 rounded-xl"
  [formGroup]="form()"
  (ngSubmit)="handleSubmit()"
>
  <label for="username" class="flex flex-col">
    <p class="mb-2">Nombre de Usuario</p>
    <div
      *ngIf="form().get('username')?.invalid && form().get('username')?.touched"
    >
      <small *ngIf="form().get('username')?.hasError('required')">
        El nombre de usuario es requerido.
      </small>
      <small *ngIf="form().get('username')?.hasError('minlength')">
        El nombre de usuario debe tener al menos 8 caracteres.
      </small>
    </div>
    <input
      id="username"
      class="input input-sm"
      type="text"
      formControlName="username"
    />
  </label>

  <label for="password" class="flex flex-col">
    <p class="mb-2">Contraseña</p>
    <div
      *ngIf="form().get('password')?.invalid && form().get('password')?.touched"
    >
      <small *ngIf="form().get('password')?.hasError('required')">
        La contraseña es requerida.
      </small>
      <small *ngIf="form().get('password')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres.
      </small>
    </div>
    <input
      id="password"
      class="input input-sm"
      type="email"
      formControlName="password"
    />
  </label>

  <app-button
    label="Submit"
    className="font-normal btn-block btn-sm bg-blue-500  dark:bg-[#E8681E] transition-colors duration-300"
  />
</form>

<pre class="pt-10 w-fit mx-auto">
  {{ form().value | json }}
</pre>
